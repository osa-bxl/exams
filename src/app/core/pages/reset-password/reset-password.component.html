<div class="auth-form w-full">
    <div class="w-[410px]"> 
        <h2 class="auth-form-heading"> Set a password </h2>
        <form class="space-y-8">
            <div class="relative">
                <input type="password" placeholder="Create Password" class="form-input">
                <span class="absolute right-3 top-3 text-[#A1A4A9] cursor-pointer"><i class="fa fa-eye"></i></span>        
            </div>  
            <div class="relative">                 
                <input type="password" placeholder="Re-enter Password" class="form-input"> 
                <span class="absolute right-3 top-3 text-[#A1A4A9] cursor-pointer"><i class="fa fa-eye"></i></span>         
            </div>   
            <div class="mt-10">
                <button class="main-btn">Sign in</button>
            </div>
        </form> 
        <app-social-auth></app-social-auth>
    </div>
</div>
