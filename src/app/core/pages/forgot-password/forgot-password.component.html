<div class="auth-form w-full">
    <div class="w-[410px]">  <!-- Added w-full and text-center -->
        <h2 class="auth-form-heading"> Forgot your password? </h2>

        <form class="space-y-8">      
            <div class=" flex flex-col">
                <input type="email" placeholder="Email" class="form-input w-full" readonly onfocus="this.removeAttribute('readonly')">   
                <p class="mt-4 self-end">
                    <a routerLink="/auth/reset-password" class="text-main-c">Recover password?</a>
                </p>
            </div>
            <div class="mt-10">
                <button class="main-btn">Sign in</button>
            </div>
        </form>
 
        <div class="separator">
            <span>Or Continue with</span>
        </div>
        <app-social-auth></app-social-auth>
    </div>
</div>
