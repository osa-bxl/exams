<div class="auth-form w-full">
    <div class="w-[410px]">  <!-- Added w-full and text-center -->
        <h2 class="auth-form-heading"> Sign up </h2>

        <form class="space-y-8">
            <div>
                <input type="text" placeholder="First Name" class="form-input w-full">
            </div>              
            <div>
                <input type="text" placeholder="Last Name" class="form-input w-full"> 
            </div>       
            <div>
                <input type="email" placeholder="Email" class="form-input w-full" readonly onfocus="this.removeAttribute('readonly')">   
            </div>
            <div class="relative">
                <input type="password" placeholder="Password" class="form-input">
                <span class="absolute right-3 top-3 text-[#A1A4A9] cursor-pointer"><i class="fa fa-eye"></i></span>        
            </div>  
            <div class="relative flex flex-col">                 
                <input type="password" placeholder="Confirm Password" class="form-input"> 
                <span class="absolute right-3 top-3 text-[#A1A4A9] cursor-pointer"><i class="fa fa-eye"></i></span>         
                <p class="mt-4 self-center font-medium">
                    Already have an account? <a routerLink="/auth/login" class="text-main-c">Login</a>
                </p>
            </div>   
            <div class="mt-10">
                <button class="main-btn">Create Account</button>
            </div>
        </form>
 
        <div class="separator">
            <span>Or Continue with</span>
        </div>
        <app-social-auth></app-social-auth>
    </div>
</div>
